<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <form action=".java" method="post" style="border:1px;">
      <div style="margin: 50px 0px 5px 300px;" >
        <h1 style="margin-left: 60px;">Sign-up</h1>
        <label for="name">Full Name: </label>
        <input type="text" name="name" id="name" minlength="10" maxlength="20" placeholder="Full Name" required  pattern="[A-Z a-z]{3,10}"> <br> <br>
        <label for="pass">Password: </label>
        <input type="password" name="password" id="pass" minlength="10" maxlength="20" placeholder="Password" required style="margin-left: 6px;"> <br> <br>
        <button type="submit" style="margin-left: 80px;">Login</button>
       </div>
    </form>
</body>
</html>
