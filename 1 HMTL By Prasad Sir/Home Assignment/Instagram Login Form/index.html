<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Instagram</title>
</head>
<body>
    <form action="Login.java" method="post" style="border-radius:3% ;border:1px solid #ccc; padding:20px; width:400px; height: 400px; margin:50px 500px 10px 500px; ">

        <br><br>
        <label for="password" style="margin-left: 50px; ">Password :</label>
        <input type="password" id="password" name="password" placeholder="Password" size="30px" required>
        <br><br>
        <div>
            <button aria-setsize="30px" type="submit"  style="margin-left: 190px;">Login</button>
            <p style="margin-left: 60px;">  --------------------------   OR   --------------------------</p>

            <a href="facebook.com" style="text-decoration: none; margin-left: 120px;">Log in With Facebook</a>
        </div>
    </form>
</body>
</html>
