<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psition Properties in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Position Properties Demonstration</h1>

    <div class="parent">
        <div class="div" id="div1"> Static </div>
    </div>


    <div class="parent">
        <div class="div" id="div2"> Relative </div>
    </div>


    <div class="parent">
        <div class="div" id="div31"> Absolute </div>
        <div class="div" id="div32"> Fixed </div>
    </div>



    <div class="parent">
        <div class="div" id="div4"> Relative-Fixed </div>
    </div>


    <div class="parent">
        <div class="div" id="div5"> Sticky </div>
    </div>
</body>
</html>
